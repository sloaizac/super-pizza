{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super pizza</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/25371e96f4.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="row">
        {% block navbar %}
        {% endblock %}
        <div class="container-fluid d-flex flex-row-reverse">
            {% if user.is_authenticated %}
            <a class="m-2" href="/logout">Logout</a>
            <div class="m-2">{{user}}</div>
            {% else %}
            <a class="m-2" href="/signin">SignIn</a>
            <a class="m-2" href="/signup">SignUp</a>
            {% endif %}
            <button class="fas fa-cart-arrow-down m-2 btn btn-light" onclick="showList()">
                <span class="badge badge-danger" id="item-count"></span>
            </button>
        </div>
    </div>

    <div id="page-content-wrapper">
        {% block content %}
        {% endblock %}
    </div>
    {% block js %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/index.js' %}"></script>
    {% endblock %}
</body>

</html>

</body>

</html>
